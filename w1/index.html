<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Cs 300</title>
  </head>
  <body>
    <header>
      <h1>Welcome to Cs 300</h1>
      <nav>
        <a href="class.html">Class</a>
      </nav>
    </header>
    <main>
      <p>This is the index page for Cs 300.</p>
      <article>
        <h2>Course Overview</h2>
        <p>
          Cs 300 is an advanced course that covers various topics in computer
          science.
        </p>
      </article>
      <section>
        <h2>Announcements</h2>
        <ul>
          <li>Welcome to the new semester!</li>
          <li>First assignment is due next week.</li>
        </ul>
      </section>
      <section>
        <form>
          <!-- Contact us form -->
          <h3>Contact Us</h3>
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            required
          />
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            required
          />
          <label for="phone">Phone:</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            required
          />
          <label for="class">Class You're Taking:</label>
          <select
            id="class"
            name="class"
            required
          >
            <option value="cs101">CS 101</option>
            <option value="cs200">CS 200</option>
            <option value="cs300">CS 300</option>
          </select>
          <label for="message">Message:</label>
          <textarea
            id="message"
            name="message"
            required
          ></textarea>
          <label>
            <input
              type="checkbox"
              id="agree"
              name="agree"
              required
            />
            I agree
          </label>
          <button type="submit">Submit</button>
        </form>
      </section>
    </main>
    <footer>
      <p>&copy; 2026 Cs 300</p>
    </footer>
  </body>
</html>
